<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Login</title>
    <style type="text/css">
        body {
            background-image: url('https://i.pinimg.com/564x/ad/e7/a7/ade7a78b850145e7afc00349aaeca959.jpg');
            background-size: cover;
            background-color: #E8DACE; /* Fallback color if image fails to load */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid #D6C9BD;
            border-radius: 15px;
            padding: 40px;
            position: relative; /* Add position relative */
        }
        .login-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #777777;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #777777;
            border-color: #777777;
            border-radius: 20px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #6C5B7B;
            border-color: #6C5B7B;
        }
        .logo-container {
            position: absolute; /* Position the logo absolutely */
            left: -160px; /* Adjust the position */
            top: 25%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
            width: 150px; /* Adjust width */
            height: 150px; /* Adjust height */
            border: 5px solid #D6C9BD;
            border-radius: 15px;
            background-color: #ffffff;
            overflow: hidden; /* Hide overflowing image */
        }
        .logo-container img {
            width: 100%; /* Make image fill container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Apply border radius */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-form">
                    <div class="logo-container">
                        <img src="logo.jpg" alt="Logo">
                    </div>
                    <h2 class="login-heading">Log In</h2>
                    <form action="file-sharing.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
